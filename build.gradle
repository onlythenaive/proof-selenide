buildscript {

    repositories {

        jcenter()
    }
}

apply plugin: 'java'
apply plugin: 'idea'

group 'com.iliagubarev.proof'
version '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {

    jcenter()
}

dependencies {

    // @formatter:off (required to keep the list of dependencies as a table)

    testCompile     group: 'com.codeborne',     name: 'selenide',   version:'4.8'
    testCompile     group: 'junit',             name: 'junit',      version:'4.12'

    // @formatter:on
}
